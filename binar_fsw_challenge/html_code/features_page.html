<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEATURES PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css_stylesheet/stylesheet.css">
</head>
<body>
    <div class="screen d-flex flex-column" id="features-page" style="background-image: url(../assets/features.jpg);">
        
        <section id="feature-body">
            <!-- ARTICLE -->
            <header class="d-flex flex-column">
                <h4 class="pb-4">What's so special?</h4>
                <h2 class="display-3 pb-4">FEATURES</h2>
            </header>

            <!-- COLLAPSE ACCORDION -->
            <div id="feature-collapse">
                <div id="accordion" class="accordion">
                    
                    <!-- CARD 1 -->
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <div class="custom-control custom-radio">
                                <input data-toggle="collapse" data-target="#collapseOne" type="radio" id="customRadio1" name="customRadio" class="custom-control-input" />
                                <label id="accordion-title" class="custom-control-label h3 colored-text" for="customRadio1">TRADITIONAL GAMES</label>
                            </div>
                        </div>
                        <div id="collapseOne" class="collapse show" data-parent="#accordion">
                            <div class="card-body d-flex">
                                <div id="vertical-line"></div>
                                <h4 id="accordion-content" class="pt-3">If you miss your childhood, we provide many traditional games here.</h4>
                            </div>
                        </div>
                    </div>

                    <!-- CARD 2 -->
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <div class="custom-control custom-radio">
                                <input data-toggle="collapse" data-target="#collapseTwo" type="radio" id="customRadio2" name="customRadio" class="custom-control-input" />
                                <label id="accordion-title" class="custom-control-label h3 colored-text" for="customRadio2">GAME SUIT</label>
                            </div>
                        </div>
                        <div id="collapseTwo" class="collapse" data-parent="#accordion">
                            <div class="card-body d-flex">
                                <div id="vertical-line"></div>
                                <h4 id="accordion-content" class="pt-3">Choose your player</h4>
                            </div>
                        </div>
                    </div>
                
                    <!-- CARD 3 -->                    
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <div class="custom-control custom-radio">
                                <input data-toggle="collapse" data-target="#collapseThree" type="radio" id="customRadio3" name="customRadio" class="custom-control-input" />
                                <label id="accordion-title" class="custom-control-label h3 colored-text" for="customRadio3">TBD</label>
                            </div>
                        </div>
                        <div id="collapseThree" class="collapse" data-parent="#accordion">
                            <div class="card-body d-flex">
                                <div id="vertical-line"></div>
                                <h4 id="accordion-content" class="pt-3">New Features Upcoming!</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </section>
    </div>
</body>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
